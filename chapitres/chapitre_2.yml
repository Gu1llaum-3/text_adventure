# Index 4
- name: Chapitre 2.2.0
  text: |
    Au bout du couloir vous vous retrouvez à une intersection et deux choix s'offrent à vous.
    Prendre à gauche ou aller tout droit.
  choices:
    - name: Vous prennez à gauche
    - name: Vous allez tout droit